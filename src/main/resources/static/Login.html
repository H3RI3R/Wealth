//-------------------------------------index.html apge  ----------------------------------------

async function loadPage(page) {
    const token = localStorage.getItem('authToken'); // Retrieve the JWT token

    try {
        const response = await fetch(`http://localhost:8080/${page}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`, // Include JWT in the header
                'Content-Type': 'text/html'
            }
        });

        if (response.ok) {
            const content = await response.text(); // Get the content of the page
            document.open();
            document.write(content); // Load the HTML content
            document.close();
        } else {
            throw new Error('Unauthorized access or page not found');
        }
    } catch (error) {
        console.error('Error loading page:', error);
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: error.message || 'Something went wrong while loading the page.'
        });
    }
}
//-------------------------------------request Handling  ----------------------------------------

// Function to handle POST requests with error handling
async function makePostRequest(url, body) {
    try {
        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(body)
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Something went wrong');
        }

        return await response.json();  // Return the JSON response if successful
    } catch (error) {
        throw error;  // Re-throw to be handled by the calling function
    }
}
//-------------------------------------Login API----------------------------------------

// Adjusted login function
async function login(event) {
    event.preventDefault();  // Prevent the form from refreshing the page

    let email= document.getElementById("email").value;
    let password = document.getElementById("password").value;

    // Login data object
    const loginData = {
        email: email,
        password: password
    };

    try {
        // Using the global function to make the POST request
        const response = await makePostRequest('http://localhost:8080/authenticate', loginData);

        // Check the status from the API response
        if (response.status === "success") {
            // Store the JWT token in localStorage
            const token = response.jwt;
            localStorage.setItem('authToken', token);

            // Show SweetAlert success message
            Swal.fire({
                icon: 'success',
                title: 'Login Successful',
                text: response.message,  // Use the message from the API response
                timer: 1000, // 2 seconds timer before redirect
                showConfirmButton: false
            }).then(() => {
                loadPage('index.html');
            });
        } else {
            // If login fails, show an error message based on the response
            Swal.fire({
                icon: 'error',
                title: 'Login Failed',
                text: response.message || 'Invalid credentials. Please try again.'
            });
        }

    } catch (error) {
        // Show SweetAlert error message for any other exceptions (network issues, etc.)
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: error.message || 'Something went wrong. Please try again.'
        });
    }
}
