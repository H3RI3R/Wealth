      document.getElementById('dateFilter').classList.add('d-none'); // Hide date filter on plan purchase
    });

    document.getElementById('dateFilterBtn').addEventListener('click', function() {
      document.getElementById('dateFilter').classList.toggle('d-none'); // Toggle the date filter visibility
