<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom Styles for Navbar, Sidebar, and Content */
    body {
      font-family: 'Varela Round', sans-serif;
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #007bff;
      color: white;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .navbar .menu-btn {
      background: none;
      border: none;
      font-size: 24px;
      color: white;
    }

    .navbar .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      z-index: 1000; /* Ensures it's above the content */
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: #f1f1f1;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #575d63;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 36px;
      color: #f1f1f1;
    }

    .dashboard-container {
      transition: margin-left 0.5s;
      padding: 20px;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .purchase-btn {
      background-color: #007bff;
      color: white;
      border-radius: 30px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #007bff;
      padding: 10px 0;
      z-index: 999; /* Above the content */
    }

    .bottom-nav a {
      color: white;
      text-align: center;
      flex: 1;
      text-decoration: none;
    }

    .bottom-nav .nav-icon {
      font-size: 24px;
    }

    .bottom-nav .nav-text {
      font-size: 12px;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar">
    <!-- Left Menu Button -->
    <button class="menu-btn" onclick="openNav()">
      <i class="bi bi-list"></i>
    </button>

    <!-- Right Profile Image -->
    <img src="https://via.placeholder.com/40" alt="Profile" class="profile-img">
  </nav>

  <!-- Sidebar Menu -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
    <a href="#">Home</a>
    <a href="#">Account</a>
    <a href="#">History</a>
    <a href="#">Recharge</a>
    <a href="#">My Profile</a>
    <a href="#">Support</a>
    <a href="#">About Us</a>
  </div>

  <!-- Dashboard Main Section -->
  <div id="main" class="container-fluid dashboard-container">
    <!-- Dashboard Title -->
    <div class="dashboard-title">
      <h2>My Investments</h2>
    </div>

    <!-- Card for Investment Overview -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="card p-3">
          <div class="card-body">
            <h5 class="card-title" style="font-weight: bold; color: #0f1422;">Total Investment</h5>
            <p class="card-text" style="font-size: 18px; color: #007bff;">$10,000</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Card for Daily Profit -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="card p-3">
          <div class="card-body">
            <h5 class="card-title" style="font-weight: bold; color: #0f1422;">Daily Profit</h5>
            <p class="card-text" style="font-size: 18px; color: #28a745;">$50/day</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Card for Plan Details -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="card p-3">
          <div class="card-body">
            <h5 class="card-title" style="font-weight: bold; color: #0f1422;">Current Plan</h5>
            <p class="card-text" style="font-size: 18px;">Basic Plan - 5% Profit</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Purchase New Plan Button -->
    <div class="row mt-4">
      <div class="col-12 text-center">
        <button class="btn purchase-btn px-5 py-2">Purchase New Plan</button>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation Bar -->
  <div class="bottom-nav d-flex justify-content-around align-items-center">
    <a href="#" class="active">
      <div class="nav-icon"><i class="bi bi-house-door-fill"></i></div>
      <div class="nav-text">Home</div>
    </a>
    <a href="#">
      <div class="nav-icon"><i class="bi bi-person-fill"></i></div>
      <div class="nav-text">Account</div>
    </a>
    <a href="#">
      <div class="nav-icon"><i class="bi bi-wallet2"></i></div>
      <div class="nav-text">Payment</div>
    </a>
    <a href="#">
      <div class="nav-icon"><i class="bi bi-box-arrow-right"></i></div>
      <div class="nav-text">Logout</div>
    </a>
  </div>

  <!-- Bootstrap JS and Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.js"></script>

  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px"; // Adjust content when sidebar opens
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.marginLeft = "0"; // Reset content position when sidebar closes
    }
  </script>

</body>
</html>
